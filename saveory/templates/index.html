<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="./css/index.css">
    </head>
    <body>
        <h1>$aveory</h1>   
        <div class="container">
            <div class="sign-up">
                <h2>Sign Up</h2>
                <div class="sign-up-form">
                    <form action="#" method="post">
                        <table>
                            <tr>
                                <td>First Name</td>
                                <td><input type="text" name="fname" placeholder="John"></td>
                            </tr>
                            <tr>
                                <td>Last Name</td>
                                <td><input type="text" name="lname" placeholder="Johnson"></td>
                            </tr>
                            <tr>
                                <td>Email</td>
                                <td><input type="text" name="email" placeholder="johnson@saveory.com"></td>
                            </tr>
                            <tr>
                                <td></td>>
                                <td class="center-button"><a href="main.html"><button class="button" type="button">Sumbit</button></a></td>
                            </tr>
                        </table>
                    </form>
                </div>
            </div>

            <div class="sign-in">
                <h2>Sign In</h2>
                <div class="sign-in-form">
                    <form action="#" method="post">
                        <table>
                            <tr>
                                <td>Email</td>
                                <td><input type="text"></td>
                            </tr>
                            <tr>
                                <td>Password</td>
                                <td><input type="password"></td>
                            </tr>
                            <tr>
                                <td></td>>
                                <td class="center-button"><a href="main.html"><button class="button" type="button">Sumbit</button></a></td>
                            </tr>
                        </table>
                    </form>
                </div>
            </div>

            <div class="promo-video">
                <iframe width="500px" height="322px" src="https://www.powtoon.com/embed/bkg1Xo7dKNq/"></iframe>
            </div>
        </div>
        
    </body>
</html>
